
<h2 align="center">Update Patient</h2>

<form>
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="nom" class="form-control" id="nom" aria-describedby="nom" placeholder="Enter nom">

    </div>
    <div class="form-group">
        <label for="prenom">Prenom</label>
        <input type="prenom" class="form-control" id="prenom" aria-describedby="prenom" placeholder="Enter prenom">

      </div>

   <div class="form-group">
      <label for="cin">CIN</label>
      <input type="cin" class="form-control" id="cin" aria-describedby="cin" placeholder="Enter cin">

    </div>
    <button  class="btn btn-primary" (click)="saveUpdatePatient()">Modifier</button>
  </form>
