
<h2 align="center"> Liste des RDV du service .....</h2>


<table align="center" border="1" class="table">
  <thead>
    <tr>
      <th>IPP</th>
      <th>Nom</th>
      <th>Prenom</th>
      <th>Service</th>
      <th>Date RDV</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rdv of rdvs">
      <td>{{rdv.ipp}}</td>
      <td>{{rdv.nom}}</td>
      <td>{{rdv.prenom}}</td>
      <td>{{rdv.service}}</td>
      <td>{{rdv.dateRdv}}</td>
      <!-- <td><button class="btn btn-danger" (click)="deleteProvider(provider)">Supprimer</button></td> -->
      <!-- <td><button class="btn btn-warning" (click)="updateProvider(provider)">Modifier</button></td> -->
    </tr>
  </tbody>
</table>
